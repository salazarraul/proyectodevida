<head>
    <meta charset="UTF-8">

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

<body>
    <header class="header">
        <h1 class="text-center">Catálogo de Productos</h1>
        <img src="../images/sa.png" alt="Imagen" id="img">
        <nav id="nav">
            <a href="../pages/productos.html"  >Volver a Productos</a>
        </nav>
    </header>
    <div class="container">
        <form >
            <br>
            <label for="idCodigo">Código</label>
            <input type="number" class="form-control" id="idCodigo" name="txtCodigo">
            <br>
            <label for="idNombre">Nombre</label>
            <input type="text" class="form-control" id="idNombre" name="txtNombre">
            
            <br>
            <label for="idPrecio">Precio</label>
            <input type="number" class="form-control" id="idPrecio" name="txtPrecio">
            <br>
            <label for="idImagen">Imagen</label>
            <input type="file" class="InsertImg" id="idImagen" name="txtImagen" onchange="previewFile()">
            <img src="" alt="Imagen Previa" id="idImagenPrevia">
            
            
            <br>
            <input type="button" value="Guardar" class="btn btn-success"  onclick="addProducto()">
            <br>
            <br>
            <table class="table table-spread table table bordered" id="tabla">
                <thead style="background-color: mediumturquoise; color:black;">

                    <tr>
                        <th>Codigo</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Imagen</th>
                    </tr>
                </thead>

                <tbody id="idTableBody">
                   
                </tbody>
            </table>

        </form>
           
        
    </div>
    <footer style="clear: both;" class="footer_cls">
        <h4>Santa Cruz Naranjo, Santa Rosa</h4>

    </footer>

    cargarDatos();
    LlenarTabla();
    
    </script>

</body>

</html>
