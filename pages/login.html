<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <!-- Definición de la Cabecera -->
    <header class="header_cls">
        <H1>Bienvenidos a Electrónica Salazar</H1>
        <h2>Iniciar Sesión</h2>
    </header>
    <main>
        <!-- Definición del contenedor principal -->
            <section class="form_login">
                    <h5>Login</h5>
                    <form action="" class=".form_login">
                        <input class="controls_cls" type="text" name="usuario" id="idUser" placeholder="Ingrese su Usuario">
                        <input class="controls_cls" type="password" name="contrasena" id="idPas" placeholder="Ingrese su    Contrasena">
                
                        <input class="button_cls" type="button" value="Ingresar" id="btnboton" onclick="validar()">
                            


                
                    </form>
            </section>
    </main>
    <!-- Definición del pie de página -->
    <footer style="clear: both;" class="footer_cls">
        <h4>Santa Cruz Naranjo, Santa Rosa</h4>
        <h4>&copy; Electrónica Salazar - todos los derechos reservados- 2021</h4>
    </footer>
    <script src="../JS/login.js"></script>
</body>
</html>
