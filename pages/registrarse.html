<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <!-- Definición de la Cabecera -->
    <header class="header_cls">
        <H1>Bienvenidos a Electrónica Salazar</H1>
        <h2>LLena el formulario para poder registrarte</h2>
    </header>
     <!-- Definición del contenedor principal -->
    <main>
            <section class="form_Registro">
                <h5>Registrarse</h5>  
                    <form action="">
                            <input class="control_r" type="text" name="nombre" id="nombres" placeholder="Ingrese su nombre">
                            <input class="control_r" type="text" name="apellido" id="apellidos" placeholder="Ingrese su apellido">
                            <input class="control_r" type="email" name="email" id="emails" placeholder="Ingrese su email">
                            <input class="control_r" type="password" name="contraseña" id="contraseñas" placeholder="Ingrese su contraseña">
                            <p>Estoy de acuerdo con  los <a href="#">Terminos y Condiciones</a></p>
                            <input class="button_r" type="button" value="Registrar">
                            <p><a href="login.html">¿Ya tengo una cuenta?</a></p>


                
                    </form>
            </section>
    </main>
    <!-- Definición del pie de página -->
    <footer style="clear: both;" class="footer_cls">
        <h4>Santa Cruz Naranjo, Santa Rosa</h4>
        <h4>&copy; Electrónica Salazar - todos los derechos reservados- 2021</h4>
    
</body>
</html>
